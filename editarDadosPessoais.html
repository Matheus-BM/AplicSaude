<body>
    <div class="container-edit">

        <div class="top-bar">
            <a href="menu.html"> <i class="fas fa-chevron-left"></i> </a>
            <h1>DADOS</h1>
            <img src="./img/logo-min.svg" alt="Logo Min" >
        </div>
        <div class="col w-100 h-100 centro" id="col-edit">


                <div class="row" id="logo-container">
                 <img src="img/logo completa-azul.svg" alt="" id="logo-completa-azul">
                 <a href="dadosPessoais.html"  id="sair"><h2>VOLTAR</h2></a>
                </div>
                <h1>Dados Pessoais</h1>
                <div class="box-shadow " id="container-dados-edit">
                <img src="./img/fotoPerfil1.png" alt="Foto de Perfil" id="fotoPerfil">
                <div class="editar-dados">
                  <div class="row-edit" >
                      <h3>Nome:</h3>
                      <input type="text" class="input-editar-dados" placeholder="Novo nome">
                  </div>
                  <div class="row-edit">
                      <h3>Senha:</h3>
                      <input type="password" class="input-editar-dados" placeholder="Nova senha">
                  </div>

                      <h3>Data de Nascimento:</h3>
                      <input type="date"  id="edit-nasc" class="input-editar-dados">
                  </div>
                  <div class="row-edit">
                      <h3>Contato:</h3>
                      <input type="tel" class="input-editar-dados" placeholder="Ex: +55 71 9 8888-8888">
                  </div>
                  <div class="row-edit">
                      <h3>Convenio:</h3>
                      <input type="text" class="input-editar-dados" placeholder="Planserv">
                  </div>
                </div>

                <div class="row">
                  <a href="dadosPessoais.html" id="btn-salvar" class="btn">Salvar</a>
