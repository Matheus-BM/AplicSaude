<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplic Saúde</title>
    <link rel="stylesheet" href="./css/style-geral.css">
    <link rel="stylesheet" href="./css/style-forms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,500;0,700;1,300;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container-cadastro">
        <div class="side-img" id="login-side-img">
            <img src="./img/logo-completa.svg" alt="Logo completa">
        </div>
        <div class="top-bar">
            <h1>Registro</h1>
            <img src="./img/logo-min.svg" alt="Logo completa">
        </div>
        <div class="col w-100 h-100 centro">
           
            <form id="login" class="col" action="">
                <h1>Login</h1>
         
                <div class="form-group col">
                    <label for="">E-mail</label>
                    <input type="email">
                </div>
                <div class="form-group col">
                    <label for="">Senha</label>
                    <input  type="password">
                </div>

                <div class="form-group col">
                    <a id="btn-finalizar"  class="btn" href="menu.html"> Entrar</a>

                </div>
                <div class="form-group">
                    <h2>Ainda não tem cadastro? <a href="cadastro.html">clique aqui</a></h2>

                </div>
               
    
            </form>
        </div>
       
    </div>
